<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Environment Control</title>
    <link rel="icon" type="image/x-icon" href="ymario.png">

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <script src="node_modules/q5/q5.js"></script>
    <script src="node_modules/p5play/planck.min.js"></script>
    <script src="node_modules/p5play/p5play.js"></script>

  </head>

  <body id="body">
    <div id="wrapper">
      <a href="./localGame.html" style="position: absolute;">Klik hier voor local play!</a>
      <div id="lobbywrapper">
  
  
        <div class="roomsList" id="inputFields">
          <input type="text" name="Username" id="username" placeholder="Username here!">
          
    
          <br>
          <br>
          <input type="text" name="Room name here" id="roomName" placeholder="Room name here!">
          <br>
          <button id="createRoom">Create and join room</button>
          <br>
  
          <br><br>
          <button id="refreshList">Refresh serverlist</button>
          <!-- lies and deceit, nameConfirm... -->
        </div>
      
        <div class="roomsList" id="lobbies">
          <!-- lobbies will spawn here -->
        </div>
    
      </div>
    </div>


    <script src="js/lobbies.js"></script>
    <script src="js/socketEvents.js"></script>

    <script src="js/otherPlayer.js"></script>
    <script src="js/p5button.js"></script>
    <script src="js/sceneManager.js"></script>

    <script defer src="js/sketch.js"></script>


  </body>
</html>
